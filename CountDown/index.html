<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>My Count Down</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="timer">
        <div class="timer_header">
          <h1 class="timer-title">Count Down For Ramadan</h1>
        </div>
        <div class="timer_body">
          <div class="timer_item">
            <p class="timer_day">07</p>
            <p class="timer_label">Day/s</p>
          </div>
          <div class="timer_item">
            <p class="timer_hour">24</p>
            <p class="timer_label">Hour/s</p>
          </div>
          <div class="timer_item">
            <p class="timer_minute">59</p>
            <p class="timer_label">Minute/s</p>
          </div>
          <div class="timer_item">
            <p class="timer_second">60</p>
            <p class="timer_label">Second/s</p>
          </div>
        </div>
        <div class="lower_back">
          <p class="lower_message">Allahuma Beligena Ramadan</p>
          <p class="lower_message">ያአላህ ረመዳንን አድርሰን</p>
          <p class="lower_message">اَللّهُمَّ بَلِّغْنَا رَمَضَان</p>
        </div>
      </div>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
